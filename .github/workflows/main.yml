name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'ny klonla
      uses: actions/checkout@v3

    - name: Python gur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Buildozer we Android SDK gur
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk python3-pip
        pip install --upgrade pip
        pip install buildozer

        # Android SDK we NDK gurmak
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        export ANDROID_HOME=$HOME/.buildozer/android/platform
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # Lisenziýany kabul et
        yes | sdkmanager --licenses

        # Zerur paketleri gur
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: APK döret
      run: |
        buildozer android debug

    - name: APK faýlyny ýükle
      uses: actions/upload-artifact@v4
      with:
        name: fizrenkli-apk
        path: bin/*.apk
