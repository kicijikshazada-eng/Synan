name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04 

    steps:
    - name: Repo klonla
      uses: actions/checkout@v4

    - name: Python gur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Buildozer we Android SDK gur
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk python3-pip
        pip install --upgrade pip
        pip install buildozer cython virtualenv

        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools

        # Android cmdline-tools g√∂√ß√ºr
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip

        # Dogry √Ωerde a√ß
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools

        # Papkany "latest" di√Ωip atlandyr
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

        # PATH konfigurasi√Ωasy
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # Lisenzi√Ωalary kabul et we zerur SDK paketlerini gur
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

        # PATH gi≈àelt
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/build-tools/31.0.0:$PATH
        
        # üîë Buildozer k√∂ne √Ωoly talap ed√Ω√§nligi √º√ßin symlink d√∂redil√Ω√§r
        mkdir -p $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    - name: APK d√∂ret
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/build-tools/31.0.0:$PATH
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        buildozer android debug

    - name: APK fa√Ωlyny≈à √Ωerle≈ü√Ω√§n √Ωerini g√∂rkez
      run: |
        echo "D√∂reden APK fa√Ωly:"
        ls -lh bin/

    - name: APK fa√Ωlyny artefakt h√∂km√ºnde √ßykarmak
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk
