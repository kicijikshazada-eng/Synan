name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip openjdk-17-jdk
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer init
        sed -i 's/package.name = myapp/package.name = fizrenkli/' buildozer.spec
        sed -i 's/source.main = main.py/source.main = fizrenkli.py/' buildozer.spec
        buildozer -v android debug
        ls -R .

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fizrenkli-apk
        path: bin/*.apk
