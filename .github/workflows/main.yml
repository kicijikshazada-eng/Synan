name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Repositiwi klonla
      uses: actions/checkout@v4

    - name: Python gur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Zerur C/C++ we beýleki kitaphanalary gur
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          ccache \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-venv \
          libtool \
          autoconf \
          automake \
          cmake \
          pkg-config \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libreadline-dev \
          libtinfo5

    - name: Python paketlerini gur
      run: |
        python -m pip install --upgrade pip setuptools wheel virtualenv
        pip install buildozer cython

    - name: Android SDK we Buildozer konfigurasiýasy
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/build-tools/31.0.0:$PATH

        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    - name: APK döret
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/build-tools/31.0.0:$PATH
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        buildozer android debug

    - name: Döreden APK faýlyny görkez
      run: |
        echo "Döreden APK faýly:"
        ls -lh bin/*.apk

    - name: APK faýlyny artefakt hökmünde çykarmak
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk
