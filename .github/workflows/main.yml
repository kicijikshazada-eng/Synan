name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'ny klonla
      uses: actions/checkout@v4

    - name: Python gur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Buildozer we Android SDK gur
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk python3-pip
        pip install --upgrade pip
        pip install buildozer

        # Android SDK üçin katalog döret
        export ANDROID_HOME=$HOME/.buildozer/android/platform
        mkdir -p $ANDROID_HOME
        cd $ANDROID_HOME

        # Command-line tools göçür we ýerleşdir
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/

        # PATH konfigurasiýasy
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # Lisenziýany kabul et
        yes | sdkmanager --licenses

        # Zerur SDK paketlerini gur
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: APK döret
      run: |
        buildozer android debug

    - name: APK faýlynyň ýerleşýän ýerini görkez
      run: |
        echo "Döreden APK faýly:"
        ls -lh bin/

    - name: APK faýlyny artefakt hökmünde çykarmak
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk
