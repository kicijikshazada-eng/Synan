name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Repositiwi klonla
      uses: actions/checkout@v4

    - name: Python gur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Zerur C/C++ we beýleki kitaphanalary gur
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential autoconf automake libtool libtool-bin pkg-config m4 gettext
    - name: Buildozer cache arassala
      run: |
        rm -rf ~/.buildozer
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip setuptools wheel virtualenv cython
        pip install git+https://github.com/kivy/python-for-android.git
        pip install git+https://github.com/kivy/pyjnius.git
        pip install --upgrade buildozer
      # find $VIRTUAL_ENV -type f \( -name "*.py" -o -name "*.pyx" \) -exec sed -i 's/long/int/g' {} +
      # pip install --upgrade --force-reinstall --no-binary :all: jnius
        

    - name: Android SDK we Buildozer konfigurasiýasy
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/build-tools/31.0.0:$PATH

        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    - name: Android NDK r21e göçür (dowamly build üçin)
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        mv android-ndk-r21e $HOME/android-ndk-r21e

    - name: APK döret
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/build-tools/31.0.0:$PATH
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        export ANDROIDNDK=$HOME/android-ndk-r21e
        export ANDROID_NDK_HOME=$HOME/android-ndk-r21e
        buildozer android debug

    - name: Döreden APK faýlyny görkez
      run: |
        echo "Döreden APK faýly:"
        ls -lh bin/*.apk

    - name: APK faýlyny artefakt hökmünde çykarmak
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk
